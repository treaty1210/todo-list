<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <form id="form" action="">
            <label for="title">Task:</label>
            <input type="text" id="title" name="title" placeholder="Go to Work">

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Work on project">

            <label for="dueDate">Due Date/Deadline:</label>
            <input type="date" id="dueDate" name="dueDate">

            <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            
            <button id="createItem">Add to List</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
