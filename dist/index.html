<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">
</head>
<body>
<div class="container">
  <div class="logo">
    <div class="title">T O D O</div>
    <div class="switchDark"><img src="../images/icon-moon.svg" alt="crescent moon"></div>
    <div class="switchLight" style="display: none;"><img src="../images/icon-sun.svg" alt="sun"></div>
  </div>

  <div class="userInput">
    <input type="text" placeholder="Create a new todo...">
  </div>

  <div class="list">
    <ul style="list-style: none;">
      <li>Work on ToDo List</li>
      <li>Trails into Reverie</li>
    </ul>
  </div>

  <div class="statusBar">
    <!-- Add dynamic number -->2 items left

    All
    Active 
    Completed

    Clear Completed
  </div>

  <div class="footer">
    Drag and drop to reorder list
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
